<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student To-Do Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Outfit', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(120deg, #dfe9f3, #ffffff);
      overflow-x: hidden;
      position: relative;
    }

    .animated-bg span {
      position: absolute;
      display: block;
      width: 60px;
      height: 60px;
      background: rgba(0, 123, 255, 0.15);
      animation: float 20s linear infinite;
      border-radius: 50%;
    }

    .animated-bg span:nth-child(1) {
      left: 5%;
      animation-duration: 22s;
      top: 20%;
    }

    .animated-bg span:nth-child(2) {
      left: 80%;
      animation-duration: 18s;
      top: 40%;
    }

    .animated-bg span:nth-child(3) {
      left: 50%;
      animation-duration: 25s;
      top: 10%;
    }

    .animated-bg span:nth-child(4) {
      left: 70%;
      animation-duration: 16s;
      top: 70%;
    }

    .animated-bg span:nth-child(5) {
      left: 30%;
      animation-duration: 28s;
      top: 80%;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(-1000px) rotate(360deg);
      }
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 10;
      margin-top: 50px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2d3748;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    form input, form select {
      flex: 1 1 48%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #cbd5e0;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }

    form input:focus, form select:focus {
      border-color: #3182ce;
      outline: none;
    }

    form button {
      flex: 1 1 100%;
      padding: 14px;
      font-size: 18px;
      background: #3182ce;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background: #2b6cb0;
    }

    .student-list {
      margin-top: 30px;
    }

    .student-item {
      background: #edf2f7;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      transition: transform 0.3s ease;
    }

    .student-item:hover {
      transform: scale(1.02);
    }

    .student-info {
      flex: 1 1 75%;
      color: #2d3748;
    }

    .delete-btn {
      background: #e53e3e;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .delete-btn:hover {
      background: #c53030;
    }

    @media (max-width: 600px) {
      form input, form select {
        flex: 1 1 100%;
      }

      .student-info {
        flex: 1 1 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Background Floating Elements -->
  <div class="animated-bg">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Main Form -->
  <div class="container">
    <h2>ðŸ“‹ Student Registration</h2>
    <form id="studentForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="number" id="age" placeholder="Age" required />
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <input type="email" id="gmail" placeholder="Gmail" required />
      <input type="text" id="course" placeholder="Course" required />
      <button type="submit">Add Student</button>
    </form>

    <div class="student-list" id="studentList"></div>
  </div>

  <script>
    const studentForm = document.getElementById("studentForm");
    const studentList = document.getElementById("studentList");

    studentForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;
      const gender = document.getElementById("gender").value;
      const gmail = document.getElementById("gmail").value;
      const course = document.getElementById("course").value;

      const studentItem = document.createElement("div");
      studentItem.className = "student-item";

      const info = document.createElement("div");
      info.className = "student-info";
      info.innerHTML = `
        <strong>Name:</strong> ${name}<br>
        <strong>Age:</strong> ${age}<br>
        <strong>Gender:</strong> ${gender}<br>
        <strong>Gmail:</strong> ${gmail}<br>
        <strong>Course:</strong> ${course}
      `;

      const delBtn = document.createElement("button");
      delBtn.className = "delete-btn";
      delBtn.textContent = "Delete";
      delBtn.onclick = () => studentItem.remove();

      studentItem.appendChild(info);
      studentItem.appendChild(delBtn);
      studentList.appendChild(studentItem);

      studentForm.reset();
    });
  </script>

</body>
</html>
